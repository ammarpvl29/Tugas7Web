<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bermain dengan Warna</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Bermain dengan Warna</h1>

    <div>
        <button class="colorButton" data-color="#ff6b6b">Merah</button>
        <button class="colorButton" data-color="#4ecdc4">Biru</button>
        <button class="colorButton" data-color="#ffd93d">Kuning</button>
    </div>

    <div id="kotakWarna"></div>

    <div>
        <button id="toggleKotak">Sembunyikan Kotak</button>
    </div>

    <p>Klik tombol warna untuk mengubah warna kotak.</p>
    <p>Gunakan tombol Sembunyikan dan Tampilkan untuk menyembunyikan dan menampilkan kotak.</p>

    <script>
        $(document).ready(function() {
            $('.colorButton').click(function() {
                $('#kotakWarna').css('background-color', $(this).data('color'));
            });

            $('#toggleKotak').click(function() {
                $('#kotakWarna').toggle();
                $(this).text($(this).text() === 'Sembunyikan Kotak' ? 'Tampilkan Kotak' : 'Sembunyikan Kotak'); // Akhirnya pakai ternary cuy
            });
        });
    </script>
</body>
</html>
